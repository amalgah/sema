<script>
	function copyCode(codeID) {
	  let copyField=document.getElementById("hiddenCopyField2");
		let code = document.getElementById(codeID).innerHTML;
		var parser = new DOMParser;
		var dom = parser.parseFromString(
	    '<!doctype html><body>' + code,
	    'text/html');
		code = dom.body.textContent;
//		code = code.replace(String.fromCharCode(10), String.fromCharCode(10) + String.fromCharCode(13)) ;
	  copyField.value = code;
	  copyField.select();
	  document.execCommand("Copy");
	}
</script>
